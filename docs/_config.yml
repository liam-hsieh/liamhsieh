### Site Settings ###
title               : Liam Y. Hsieh
description         : >-
                      I build stuffs in both cyber and physical worlds using my keyboard and table saw.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
#repository          : liam-hsieh/liamhsieh     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
# remote_theme        : YoussefRaafatNasry/portfolYOU
# http://jekyllthemes.org/themes/jekyll-rtd-theme/
# https://github.com/pages-themes/merlot
# https://sighingnow.github.io/jekyll-gitbook/
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)
visitor_counter_img : https://s11.flagcounter.com/count/IR6g/bg_646464/txt_000000/border_646464/columns_8/maxflags_24/viewers_0/labels_1/pageviews_1/flags_0/percent_1/

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/disclaimer.html
  - documentation/partials/**                           # For Documentation Only


